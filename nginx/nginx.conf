server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://todo-list-frontend:3000;  # Proxies root to frontend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/ {
        proxy_pass http://todo-list-backend:8000/;  # Proxies API calls to backend
        proxy_set_header Host $host;
    }
}